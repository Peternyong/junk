<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="register.css">

</head>
<body>
    <div class="body">
  <div class="regform"><h1>Registration form</h1></div>
  <div class="main">
      <form>
          <div 1d="name">
              <h2 class="name">Name</h2>
              <input type="text" class="firstname" name="" placeholder="firstname">
              <input type="text" class="lastname" name="" placeholder="lastname">
          </div>
          <h2 class="Age">Age</h2>
          <input type="number" class="age" name="">

          <h2 class="Gender">Gender</h2>
              <select class="gender">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
              </select>
              <h2 class="E-mail">E-mail</h2>
              <input type="text" class="email" name="" placeholder="e.g. ssss@gmail.com">

              <h2 class="Phone">Phone</h2>
              <input type="text" class="number" name="" placeholder=" e.g 08036293531">

              <h2 class="password" style="color: white;">Password</h2>
              <input type="password" class="pass1" name="" placeholder="enter password" style="color: white;">
              <input type="password" class="pass2" name="" style="color: white;" placeholder="re-enter password"><br>
              <p clas="condition"><input type="checkbox" 1d="terms" name="" style="color: white;">I accept the terms and conditions</p><br><br>

              <input type="button" class="btn" value="register" name="">
      </form>
  </div>
</div>  
</body>
</html>
